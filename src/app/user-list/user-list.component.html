

<ul class="list-group mb-5 ml-5">

		<li class="list-group-item"
		    *ngFor="let user of users">

			<h3>{{ user.firstName }} {{ user.lastName }}</h3>
			<p>{{ user.email }}</p>
			<p>Cette personne préfère le {{ user.drinkPreference }}</p>
			<p>Cette personne a des hobbies :</p>

				<ul
				*ngIf="user.hobbies && user.hobbies.length > 0">
					<li
					*ngFor="let hobby of user.hobbies">{{ hobby }}</li>
				</ul>

		</li>
		
	<a class="btn btn-outline-primary btn-sm"
	routerLink="/new-user">New User</a>
</ul>
